name: Upload Python Package

on:
  workflow_dispatch:
  push:
    tags:
      - "*"
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U setuptools wheel twine build
          python -m pip install -U torch --index-url https://download.pytorch.org/whl/cpu
          python -m pip install -U transformers diffusers

      - name: Build release distributions
        run: |
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/


  pypi-publish:
    runs-on: ubuntu-latest

    needs:
      - release-build

    permissions:
      id-token: write

    environment:
      name: pypi_release
      url: https://pypi.org/p/auto_diffusers

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Test installing auto_diffusers and importing
        run: |
          pip install auto_diffusers && pip uninstall auto_diffusers -y
          pip install -i https://testpypi.python.org/pypi auto_diffusers
          python -c "from auto_diffusers import *"

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1




